<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyArt Bin Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <div id="nav-header">
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle" id="nav-toggle-label">
                <span id="nav-toggle-burger"></span>
            </label>
            <div id="nav-title">MyArt Bin</div>
        </div>
        <div id="nav-content">
            <a href="#" class="nav-button">Dashboard</a>
            <a href="#" class="nav-button">Friends</a>
            <a href="#" class="nav-button">Messages</a>
            <a href="#" class="nav-button">Artnooks</a>
            <a href="#" class="nav-button">Shops</a>
            <a href="#" class="nav-button">Commissions</a>
            <a href="#" class="nav-button">Tutorials</a>
            <a href="#" class="nav-button">Challenges</a>
            <a href="#" class="nav-button">Keeper</a>
            <a href="#" class="nav-button">World Build</a>
        </div>
        <div id="nav-footer">
            <div id="nav-footer-heading">
                <img src="avatar.jpg" id="nav-footer-avatar" alt="Avatar">
                <div id="nav-footer-titlebox">
                    <div>Admin</div>
                </div>
            </div>
            <div id="nav-footer-content">
                <a href="#">Terms</a>
                <a href="#">FAQ</a>
                <a href="#">Account</a>
                <a href="#">Setting</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </nav>
</body>
</html>
